<html>
<link rel="stylesheet" type="text/css" href="style/sheet.css" />
<body>
	<div class="wrapper">
		<h1 class="heading">{{displayName}}</h1>
		<div class="box">
			<div class="col labels-col">
				<ul class="list label-list">
					<li class="list-item label-item">Started</li>
					<li class="list-item label-item">Served</li>
				</ul>
			</div>
			<div class="col output-col">
				<ul class="list output-list">
					<li class="list-item output-item">{{started}}</li>
					<li class="list-item output-item">{{requests}} API requests</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
